substitutions:
  friendly_name: Weather Radio Alert
esphome:
  name: weather-radio
  platform: ESP8266
  board: d1_mini

packages:
  common: !include base/common.template.yaml

wifi:
  #   fast_connect: true
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${friendly_name}"
    password: abcd123456

captive_portal:
web_server:
  port: 80
  css_include: inc/webserver.min.css
  js_include: inc/webserver.min.js

logger:
  baud_rate: 9600

binary_sensor:
  - platform: gpio
    name: "SAME Alarm"
    device_class: safety
    pin:
      number: D2
      mode:
        input: true
        pullup: true
      inverted: true
      