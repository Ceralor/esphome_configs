esphome:
  name: outside-plug

esp8266:
  board: esp8285

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret outside_plug_ota

ota:
  password: !secret outside_plug_ota

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Outside-Plug Fallback Hotspot"
    password: "sawo8CBVoIkv"

captive_portal:

switch:
  - platform: gpio
    pin: 13
    name: "Outside Plug"
    id: relay

binary_sensor:
  - platform: gpio
    pin: 4
    id: power_button
    filters:
      - delayed_on: 10ms
    on_press:
      then:
        - switch.toggle: relay