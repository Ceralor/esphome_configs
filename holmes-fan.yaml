substitutions:
  friendly_name: Holmes Tower
esphome:
  name: holmes-fan
  platform: ESP8266
  board: d1_mini

packages:
  common: !include base/common.template.yaml

time:
  - platform: homeassistant
    id: the_time
  # - platform: sntp
  #   id: the_time
  #   timezone: America/Chicago
  #   servers:
  #     - 10.2.1.1
  #     - 192.168.1.1
uart:
  baud_rate: 9600
  rx_pin: GPIO13
  tx_pin: GPIO15

tuya:
  time_id: the_time

fan:
  - platform: tuya
    name: Fan
    switch_datapoint: 1
    speed_datapoint: 3
    oscillation_datapoint: 5
    speed_count: 3
    restore_mode: RESTORE_DEFAULT_OFF

select:
  - platform: tuya
    name: Fan Mode
    enum_datapoint: 2
    icon: 'mdi:wind-power'
    options:
      0: "None"
      1: Breeze
      2: Sleep

number:
  - platform: tuya
    name: Fan Sleep Timer
    number_datapoint: 22
    min_value: 0
    max_value: 15
    step: 1
    unit_of_measurement: hours
    entity_category: config
    icon: 'mdi:fan-clock'

switch:
  - platform: tuya
    name: Fan Oscillation
    restore_mode: RESTORE_DEFAULT_OFF
    entity_category: config
    icon: 'mdi:arrow-oscillating'
    switch_datapoint: 5